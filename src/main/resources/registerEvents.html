<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Browse Events</title>
</head>
<body>
	<h1>Browse Events</h1>
	<a href="add">Register for an Event</a>
	<table border="1">
		<tr>
			<td>&nbsp;</td>
			<td>Event Id</td>
			<td>Customer Name</td>
			<td>Date</td>
		</tr>
		<tr th:each="event : ${purchaseList}">
			<!-- Add Edit link -->
			<td>Edit</td>
			<!-- Other purchase details -->
			<td th:text="${customer.id}"></td>
			<td th:text="${customer.name}"></td>
			<td th:text='${#dates.format(customer.date, "MMM d, yyyy")}'></td>
			<td th:text="${customer.event}"></td>
		</tr>
	</table>
	<br />

	<!-- Need URL for index page -->
	<a th:href="@{/index.html}">Back to Main Menu</a>
	
	<div th:include="footer :: content"></div>

</body>
</html>
